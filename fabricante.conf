<VirtualHost *:80>
        DocumentRoot /var/www/ogwiki
        ServerName student.opengate.cz
</VirtualHost>

<VirtualHost *>
    ServerName student.opengate.cz

    WSGIDaemonProcess fabricante threads=5
	WSGIScriptAlias / /var/www/TareaFabricante/fabricante.wsgi

    <Directory /var/www/TareaFabricante>
        WSGIProcessGroup fabricante
        WSGIApplicationGroup %{GLOBAL}
        Order deny,allow
        Allow from all
    </Directory>
</VirtualHost>
